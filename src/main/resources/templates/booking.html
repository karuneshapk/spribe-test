<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Book a Unit</h2>
    <form th:action="@{/bookings}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" name="userId" required>
        </div>
        <div class="mb-3">
            <label for="unitId" class="form-label">Unit ID</label>
            <input type="number" class="form-control" id="unitId" name="unitId" required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Now</button>
    </form>

    <h2 class="mt-5">Available Units</h2>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Rooms</th>
            <th>Floor</th>
            <th>Base Cost</th>
            <th>Total Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="unit : ${units}">
            <td th:text="${unit.id}"></td>
            <td th:text="${unit.type}"></td>
            <td th:text="${unit.numRooms}"></td>
            <td th:text="${unit.floor}"></td>
            <td th:text="${unit.baseCost}"></td>
            <td th:text="${unit.totalCost}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
